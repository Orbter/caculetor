<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caculetor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-page flex">
      <div class="caculetor flex" id="caculetor">
        <div class="numbers-screen-dark numbers-screen flex">125 +459</div>
        <div class="All-buttons flex">
          <div class="flex" id="caculetor-h1">
            <button class="button special-dark flex" id="deleat-all">C</button>
            <button class="button special-dark flex" id="sogriam">()</button>
            <button class="button special-dark flex" id="precentege">%</button>
            <button class="button special-dark flex" id="divide">/</button>
          </div>
          <div class="flex" id="caculetor-h2">
            <button class="button flex button-dark" id="seven">7</button>
            <button class="button flex button-dark" id="eight">8</button>
            <button class="button flex button-dark" id="nine">9</button>
            <button class="button special-dark flex" id="multiply">X</button>
          </div>
          <div class="flex" id="caculetor-h3">
            <button class="button flex button-dark" id="four">4</button>
            <button class="button flex button-dark" id="five">5</button>
            <button class="button flex button-dark" id="six">6</button>
            <button class="button special-dark flex" id="subtract">-</button>
          </div>
          <div class="flex" id="caculetor-h4">
            <button class="button flex button-dark" id="one">1</button>
            <button class="button flex button-dark" id="two">2</button>
            <button class="button flex button-dark" id="three">3</button>
            <button class="button special-dark flex">+</button>
          </div>
          <div class="flex" id="caculetor-h5">
            <button class="button flex button-dark" id="minus-pluse">
              +/-
            </button>
            <button class="button flex button-dark" id="zero">0</button>
            <button class="button flex button-dark" id="dote">.</button>
            <button class="button special-dark flex" id="equle">=</button>
          </div>
        </div>
      </div>
      <button class="dark-light flex">Light</button>
    </div>
  </body>
</html>
