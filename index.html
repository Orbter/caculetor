<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caculetor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="">
    <div class="main-page flex">
      <div class="caculetor flex" id="caculetor">
        <div class="numbers-screen-dark numbers-screen flex">
          <div deta-screen class="numbers-on-screen flex"></div>
          <div data-delet class="deleat">
            <svg
              class="deleat-button"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M12.0004 9.5L17.0004 14.5M17.0004 9.5L12.0004 14.5M4.50823 13.9546L7.43966 17.7546C7.79218 18.2115 7.96843 18.44 8.18975 18.6047C8.38579 18.7505 8.6069 18.8592 8.84212 18.9253C9.10766 19 9.39623 19 9.97336 19H17.8004C18.9205 19 19.4806 19 19.9084 18.782C20.2847 18.5903 20.5907 18.2843 20.7824 17.908C21.0004 17.4802 21.0004 16.9201 21.0004 15.8V8.2C21.0004 7.0799 21.0004 6.51984 20.7824 6.09202C20.5907 5.71569 20.2847 5.40973 19.9084 5.21799C19.4806 5 18.9205 5 17.8004 5H9.97336C9.39623 5 9.10766 5 8.84212 5.07467C8.6069 5.14081 8.38579 5.2495 8.18975 5.39534C7.96843 5.55998 7.79218 5.78846 7.43966 6.24543L4.50823 10.0454C3.96863 10.7449 3.69883 11.0947 3.59505 11.4804C3.50347 11.8207 3.50347 12.1793 3.59505 12.5196C3.69883 12.9053 3.96863 13.2551 4.50823 13.9546Z"
                  stroke="#11a907"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </div>

        <div class="All-buttons flex">
          <div class="flex" id="caculetor-h1">
            <button
              data-deletAll
              class="button special-dark flex"
              id="deleat-all"
            >
              C
            </button>
            <button data-bracket class="button special-dark flex" id="bracket">
              ()
            </button>
            <button
              data-operetore
              class="button special-dark flex"
              id="precentege"
            >
              %
            </button>
            <button data-operetore class="button special-dark flex" id="divide">
              รท
            </button>
          </div>
          <div class="flex" id="caculetor-h2">
            <button data-number class="button flex button-dark" id="seven">
              7
            </button>
            <button data-number class="button flex button-dark" id="eight">
              8
            </button>
            <button data-number class="button flex button-dark" id="nine">
              9
            </button>
            <button
              data-operetore
              class="button special-dark flex"
              id="multiply"
            >
              x
            </button>
          </div>
          <div class="flex" id="caculetor-h3">
            <button data-number class="button flex button-dark" id="four">
              4
            </button>
            <button data-number class="button flex button-dark" id="five">
              5
            </button>
            <button data-number class="button flex button-dark" id="six">
              6
            </button>
            <button
              data-operetore
              class="button special-dark flex"
              id="subtract"
            >
              -
            </button>
          </div>
          <div class="flex" id="caculetor-h4">
            <button data-number class="button flex button-dark" id="one">
              1
            </button>
            <button data-number class="button flex button-dark" id="two">
              2
            </button>
            <button data-number class="button flex button-dark" id="three">
              3
            </button>
            <button data-operetore class="button special-dark flex">+</button>
          </div>
          <div class="flex" id="caculetor-h5">
            <button
              data-minusOrplus
              class="button flex button-dark"
              id="minus-pluse"
            >
              +/-
            </button>
            <button data-number class="button flex button-dark" id="zero">
              0
            </button>
            <button data-number class="button flex button-dark" id="dote">
              .
            </button>
            <button data-equls class="button special-dark flex" id="equle">
              =
            </button>
          </div>
        </div>
      </div>
      <button class="dark-light flex" id="light">Light</button>
    </div>
  </body>
</html>
